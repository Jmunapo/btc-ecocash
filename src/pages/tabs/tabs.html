  <ion-tab [root]="marketsRoot" tabTitle="Markets" tabIcon="stats" (ionSelect)="select('tab-t0-1')"></ion-tab>
  <ion-tab [root]="walletsRoot" tabTitle="Wallets" tabIcon="card" (ionSelect)="select('tab-t0-2')"></ion-tab>
  <ion-tab [root]="exchangeRoot" tabTitle="Exchange" tabIcon="swap" (ionSelect)="select('tab-t0-3')"></ion-tab>
